<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style='height:50px; background-color: #f39842; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="{{ url_for('get_all_food') }}">Home</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                <a href="{{ url_for('get_cart_page') }}">Cart</a>
                <a href="{{ url_for('get_login_page') }}">Profile</a>
            </div>
        </div>
        <div style='display: flex;
        justify-content: space-around; align-items: center;'>
            <form style="width:300px; margin-top:100px;" class="mx-1 mx-md-4 needs-validation" method="post" novalidate>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Ivan"
                            required>
                        <label class="form-label" for="form3Example1c">Fisrt Name</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="second_name" name="second_name" class="form-control" placeholder="Ivanov"
                            required>
                        <label class="form-label" for="form3Example1c">Second Name</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="your_email@mail.ru" required>
                        <label class="form-label" for="form3Example3c">Email</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="address" name="address" class="form-control"
                            placeholder="Pushkin Street, 7" required>
                        <label class="form-label" for="form3Example3c">Address</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline mb-3" style="width: 100%; max-width: 22rem">
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="8 (123) 456 78-90"
                            required>
                        <label class="form-label" for="form3Example3c">Phone</label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" name="remember" type="checkbox" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                        Remember me
                    </label>
                </div>

                <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                    <input type='submit' data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                        value="Registration">
                </div>
                <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                    <a href="{{ url_for('get_login_page') }}">Login</a>
                </div>

            </form>
        </div>
    </div>
</body>

<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</html>
