<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style='height:50px; background-color: #f39842; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="{{ url_for('get_all_food') }}">Home</a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                <a href="{{ url_for('get_cart_page') }}">Cart</a>
                {% if flag == True %}
                <a href="{{ url_for('get_create_food_page') }}">Create Food</a>
                <a href="{{ url_for('get_login_page') }}">Profile</a>
            </div>
        </div>
        <br>
        {%block body%}
        <ul class="list-group">
            <li class="list-group-item">id: {{id}}</li>
            <li class="list-group-item">first_name: {{first_name}}</li>
            <li class="list-group-item">second_name: {{second_name}}</li>
            <li class="list-group-item">phone: {{phone}}</li>
            <li class="list-group-item">email: {{email}}</li>
            <li class="list-group-item">address: {{address}}</li>
        </ul>
        {% endblock %}
        <br>
        <div class="d-grid gap-5 col-2 mx-auto">
            <a class="btn btn-primary" href="{{ url_for('switch_account') }}">Switch
                Account</a>
        </div>
    </div>
</body>

</html>
